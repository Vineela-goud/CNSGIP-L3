<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Goals Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Daily Goals Tracker</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="goal-form">
                <input type="text" id="goal-input" placeholder="Enter your goal for today" required>
                <button type="submit">Add Goal</button>
            </form>
            <ul id="goal-list">
                <!-- Goals will be added here dynamically -->
            </ul>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Daily Goals Tracker. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for adding goals dynamically
        const goalForm = document.getElementById('goal-form');
        const goalInput = document.getElementById('goal-input');
        const goalList = document.getElementById('goal-list');

        goalForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const goalText = goalInput.value;

            const li = document.createElement('li');
            li.textContent = goalText;

            const button = document.createElement('button');
            button.textContent = 'Done';
            button.addEventListener('click', function() {
                li.classList.toggle('completed');
            });

            li.appendChild(button);
            goalList.appendChild(li);

            goalInput.value = '';
        });
    </script>
</body>
</html>
